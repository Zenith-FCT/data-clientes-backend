name: croxdata-api CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  

    strategy:
      matrix:
        node-version: [18.x] 

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm config set fund false
        npm config set audit false
        npm ci --no-interactive --prefer-offline --no-progress
      timeout-minutes: 5 
    - name: Build
      run: npm run build
      continue-on-error: true
    
    - name: Unit Tests
      run: npm run test
      continue-on-error: true
    
    - name: Test Coverage
      run: npm run test:cov
      continue-on-error: true
      
    - name: Lint
      run: npm run lint || echo "Lint issues found, but continuing..."
      continue-on-error: true
      
    - name: Format check
      run: npx prettier --check "src/**/*.ts" "test/**/*.ts" || echo "Format issues found, but continuing..."
      continue-on-error: true
