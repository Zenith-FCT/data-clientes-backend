name: croxdata-api CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint || echo "Lint issues found, but continuing..."
      continue-on-error: true
      
    - name: Format check
      run: npx prettier --check "src/**/*.ts" "test/**/*.ts" || echo "Format issues found, but continuing..."
      continue-on-error: true
      
    - name: Build
      run: npm run build
    
    - name: Unit Tests
      run: npm run test
    
    - name: Test Coverage
      run: npm run test:cov
      run: npm run test
    
    - name: Test Coverage
      run: npm run test:cov
